<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de número de pasaporte y tarjetas de crédito</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <body>
      <div class="container">
        <h1>Generador de números de pasaporte y tarjetas de crédito</h1>
        <div class="section">
          <h2>Número de pasaporte USA</h2>
          <input type="text" id="numero-passport" readonly>
          <div class="button-container">
            <button id="generar-passport" class="boton-generar">Generar número</button>
            <button id="copiar-passport" class="boton-copiar">Copiar número</button>
            <p id="mensaje"></p>
          </div>
        </div>
        <hr class="linea-animada">
        <div class="section">
          <h2>Número de tarjeta de crédito Visa</h2>
          <input type="text" id="numero-visa" readonly>
          <div class="button-container">
            <button id="generar-visa" class="boton-generar">Generar número</button>
            <button id="copiar-visa" class="boton-copiar">Copiar número</button>
            <p id="mensajeVISA"></p>
          </div>
        </div>
        <hr class="linea-animada">
        <div class="section">
          <h2>Número de tarjeta de crédito Mastercard</h2>
          <input type="text" id="numero-mastercard" readonly>
          <div class="button-container">
            <button id="generar-mastercard" class="boton-generar">Generar número</button>
            <button id="copiar-mastercard" class="boton-copiar">Copiar número</button>
            <p id="mensajeMASTER"></p>
          </div>
        </div>

      </div>
    <script src="appgenerator.js"></script>
  </body>
</html>
